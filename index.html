<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <!-- cdn icon bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- css file -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="container">
    <!-- navbar -->
    <div class="navbar pt-4">

      <div>
        <img src="weather-app-main/weather-app-main/assets/images/logo.svg" alt="">
      </div>

      <div class="img">
        <i class="bi bi-gear"></i>
      </div>

    </div>
    <!-- end navbar -->


    <!-- header -->

    <div class="header">

      <div class="text">
        <p>Howâ€™s the sky looking today?</p>
      </div>

      <div class="input">
        <div>
          <span><i class="bi bi-search"></i></span>
          <input type="text" placeholder="Search for a place..." class="">
        </div>
        <div>
          <button type="button" class="btn btn-primary">Search</button>
        </div>
      </div>

    </div>

    <!--end header -->

    <!-- content -->
    <div class="big-content w-100">

      <div class="content row g-4">


        <div class="content-left col-lg-8 col-12">

          <div class="sunrise d-flex justify-content-between align-items-center">

            <div class="title">
              <h1 class="fs-1" id="city"></h1>
              <p class="sp fs-4" id="time"></p>
            </div>

            <div class="Temperature">
              <h2 class="digree fs-1" id="temp"></h2>
            </div>

          </div>

          <div class="details row g-3">


            <div class="col-md-3 col-6">
              <div class="feels-like detail">
                <p class="sp">Feels like</p>
                <p class="result" id="feels">70</p>
              </div>
            </div>

            <div class="col-md-3 col-6">
              <div class="humidity detail">
                <p class="sp">Humidity</p>
                <p class="result" id="humidity"></p>
              </div>
            </div>

            <div class="col-md-3 col-6">
              <div class="wind detail">
                <p class="sp">Wind</p>
                <p class="result" id="wind"></p>
              </div>
            </div>

            <div class="col-md-3 col-6">
              <div class="precipitation detail">
                <p class="sp">Precipitation</p>
                <p class="result" id="precit"></p>
              </div>
            </div>

          </div>

          <p class="fs-3 mt-3 fw-bold">daily forecast</p>

          <div class="days-detail text-center d-flex flex-wrap justify-content-center align-items-center gap-2"
            id="day_detail">
            <!-- daily content -->

            <!-- daily content -->
          </div>

        </div>


        <div class="content-right col-lg-4 col-12">
          <div class="right-detail">

            <div class="hourly d-flex justify-content-between align-items-center gap-5">
              <p class="fs-4">hourly forecast</p>
              <div id="dropdown-parent">
                <div class="dropdown">
                  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false" id="dropdown-btn">
                  </a>

                  <ul class="dropdown-menu dropdown-menu-dark" id="dropdown-menu"></ul>
                </div>
              </div>

            </div>

            <div id="hour_detail">


            </div>

          </div>

        </div>
      </div>


    </div>
    <!--end content -->




  </div>
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- axios library -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- js file  -->
  <script src="js/main.js"></script>
</body>

</html>
